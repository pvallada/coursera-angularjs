<!doctype html>
<html lang="en" >
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as ToBuyCtrl' >
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in ToBuyCtrl.items">
       Buy {{ item.quantity }} of {{ item.name }} <button ng-click="ToBuyCtrl.removeItem($index);"class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div ng-show="!ToBuyCtrl.items.length"class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as AlreadyBoughtCtlr'>
     <h2>Already Bought:</h2>
     <ul>
            <li ng-repeat="item in AlreadyBoughtCtlr.items">
                Bought {{ item.quantity }} {{ item.name }}
            </li>
     </ul>
     <div ng-show="!AlreadyBoughtCtlr.items.length" class="emptyMessage">Nothing bought yet. {{AlreadyBoughtCtlr.items.length}}</div>
    </div>
  </div>
</div>

</body>
</html>
