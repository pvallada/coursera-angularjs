<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="mode1App">
   <div class="container" ng-controller="mod1Controller">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch, program ignores empty items"
             class="form-control" ng-model="lunch" >
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click = "displayMsg();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{msg}}
         </div>
   </div>

</body>
</html>
